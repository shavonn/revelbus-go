{{define "content"}}
    {{with .Form}}
    <form action="/admin/user{{if .ID}}?id={{.ID}}{{end}}" method="post" novalidate>
        <input type="hidden" name="csrf_token" value="{{$.Token}}">
        {{if .ID}}
        <input type="hidden" name="id" value="{{.ID}}">
        {{end}}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control{{with .Errors.Name}} is-invalid{{end}}" name="name" value="{{.Name}}">
            {{with .Errors.Name}}
            <div class="invalid-feedback">{{.}}</div>
            {{end}}
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class="form-control{{with .Errors.Email}} is-invalid{{end}}" name="email" value="{{.Email}}">
            {{with .Errors.Email}}
            <div class="invalid-feedback">{{.}}</div>
            {{end}}
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" name="role">
                <option value="user"{{if eq .Role "user"}} selected{{end}}>User</option>
                <option value="admin"{{if eq .Role "admin"}} selected{{end}}>Admin</option>
            </select>
        </div>
        {{if .ID}}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="reset_password">
            <label class="form-check-label" for="reset_password">Reset Password</label>
        </div>
        {{end}}
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    {{end}}
{{end}}
