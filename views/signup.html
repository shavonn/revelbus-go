{{define "content"}}
    {{with .Form}}
    <form action="/auth/signup" method="post" novalidate>
        <input type="hidden" name="csrf_token" value="{{$.Token}}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control{{with .Errors.Name}} is-invalid{{end}}" name="name" value="{{.Name}}">
            {{with .Errors.Name}}
            <div class="invalid-feedback">{{.}}</div>
            {{end}}
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class="form-control{{with .Errors.Email}} is-invalid{{end}}" name="email" value="{{.Email}}">
            {{with .Errors.Email}}
            <div class="invalid-feedback">{{.}}</div>
            {{end}}
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control{{with .Errors.Password}} is-invalid{{end}}" name="password">
            {{with .Errors.Password}}
            <div class="invalid-feedback">{{.}}</div>
            {{end}}
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control{{with .Errors.Password}} is-invalid{{end}}" name="confirm_password">
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>
        </div>
    </form>
    {{end}}
{{end}}
