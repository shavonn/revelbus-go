{{define "header"}}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>{{if .Title}}{{.Title}} | {{end}}Revel Force</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:100,200|Roboto:300,400" rel="stylesheet">
		<link rel="stylesheet" href="/assets/lib/owl/owl.carousel.min.css">
		<link rel="stylesheet" href="/assets/lib/magnific/magnific-popup.css">
		<link href="/assets/css/style.css" rel="stylesheet">
		<!-- Google Tag Manager -->
		<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
			new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
			j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
			'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
			})(window,document,'script','dataLayer','GTM-T6RDL5N');</script>
		<!-- End Google Tag Manager -->
	</head>
	<body class="{{.ActiveKey}}">
		<!-- Google Tag Manager (noscript) -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T6RDL5N"
			height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<!-- End Google Tag Manager (noscript) -->
		<header class="main-header">
			<nav class="main-nav inner">
				<a href="/" class="rb_logo">
					<h1>Revel Bus</h1>
				</a>
				<label for="drop" class="toggle"><i class="fas fa-bars"></i></label>
				<input type="checkbox" id="drop" />
				<ul>
					<li><a href="/trips">Trips</a></li>
					<li><a href="/about-us">About</a></li>
					<li><a href="/faq">FAQ</a></li>
					<li><a href="/contact-us">Contact</a></li>
					<li class="social facebook"><a href=""><i class="fab fa-facebook-f"></i></a></li>
					<li class="social twitter"><a href=""><i class="fab fa-twitter"></i></a></li>
					<li class="social instagram"><a href=""><i class="fab fa-instagram"></i></a></li>
				</ul>
			</nav>
			{{if eq .ActiveKey "home"}}
			<div class="hero inner">
				<h2>Revel Bus Transports, Plans & Parties.</h2>
				<img src="/assets/images/RevelBus_Bus.svg" class="bus" />
			</div>
			{{end}}
		</header>
		{{if .Flash.Message}}
			<div class="alert alert-{{.Flash.AlertType}}" role="alert">{{.Flash.Message}}</div>
		{{end}}
{{end}}
