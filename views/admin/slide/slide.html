{{define "slide"}}
{{template "admin-header" .}}
    {{with .Form}}
    <form action="/admin/slide{{if .ID}}?id={{.ID}}{{end}}" method="post" novalidate>
        <input type="hidden" name="csrf_token" value="{{$.Token}}">
        {{if .ID}}
        <input type="hidden" name="id" value="{{.ID}}">
        {{end}}
        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control{{with .Errors.Title}} is-invalid{{end}}" name="title" value="{{.Title}}">
                    {{with .Errors.Title}}
                    <div class="invalid-feedback">{{.}}</div>
                    {{end}}
                </div>
                <div class="form-group">
                    <label for="blurb">Blurb</label>
                    <input type="text" class="form-control{{with .Errors.Blurb}} is-invalid{{end}}" name="blurb" value="{{.Blurb}}">
                    {{with .Errors.Blurb}}
                    <div class="invalid-feedback">{{.}}</div>
                    {{end}}
                </div>
                <div class="form-group">
                    <label for="style">Style</label>
                    <select class="form-control" name="style">
                        <option value="wine_gal"{{if eq .Style "wine_gal"}} selected{{end}}>Wine Gal</option>
                        <option value="sport_guy"{{if eq .Style "sport_guy"}} selected{{end}}>Sport Guy</option>
                        <option value="swim_gal"{{if eq .Style "swim_gal"}} selected{{end}}>Swim Gal</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="order">Order</label>
                    <input type="text" class="form-control{{with .Errors.Order}} is-invalid{{end}}" name="order" value="{{.Order}}">
                    {{with .Errors.Order}}
                    <div class="invalid-feedback">{{.}}</div>
                    {{end}}
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="active"{{if .Active}} checked{{end}}>
                    <label class="form-check-label" for="active">Active</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-6">
                {{if .ID}}
                <div class="float-right">
                    <a href="/admin/slide?id={{.ID}}&remove"><i class="fas fa-trash-alt"></i></a>
                </div>
                {{end}}
            </div>
        </div>
    </form>
    {{end}}
{{template "admin-footer" .}}
{{end}}
