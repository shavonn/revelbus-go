{{define "galleries"}}
{{template "admin-header" .}}
    {{if .Galleries}}
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{range .Galleries}}
            <tr>
                <td><a href="/admin/gallery?id={{.ID}}">{{.Name.String}}</a></td>
                <td class="text-right"><a href="/admin/gallery/{{.ID}}?remove">x</i></a></td>
            </tr>
            {{end}}
        </tbody>
    </table>
    {{else}}
    <div class="alert alert-primary" role="alert">No galleries to be found. Whatever shall we do?</div>
    {{end}}
{{template "admin-footer" .}}
{{end}}
