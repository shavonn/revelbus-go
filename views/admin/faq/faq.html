{{define "faq-admin"}}
{{template "admin-header" .}}
    {{with .Form}}
    <form action="/admin/faq{{if .ID}}?id={{.ID}}{{end}}" method="post" novalidate>
        <input type="hidden" name="csrf_token" value="{{$.Token}}">
        {{if .ID}}
        <input type="hidden" name="id" value="{{.ID}}">
        {{end}}
        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <label for="question">Question</label>
                    <textarea class="form-control{{with .Errors.Question}} is-invalid{{end}}" name="question">{{.Question}}</textarea>
                    {{with .Errors.Question}}
                    <div class="invalid-feedback">{{.}}</div>
                    {{end}}
                </div>
                <div class="form-group">
                    <label for="answer">Answer</label>
                    <textarea class="form-control{{with .Errors.Answer}} is-invalid{{end}}" name="answer">{{.Answer}}</textarea>
                    {{with .Errors.Answer}}
                    <div class="invalid-feedback">{{.}}</div>
                    {{end}}
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" name="category">
                        <option value="UGA Party Bus"{{if eq .Category "UGA Party Bus"}} selected{{end}}>UGA Party Bus</option>
                        <option value="General"{{if eq .Category "General"}} selected{{end}}>General</option>
                        <option value="Winery Tour"{{if eq .Category "Winery Tour"}} selected{{end}}>Winery Tour</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="order">Order</label>
                    <input type="text" class="form-control{{with .Errors.Order}} is-invalid{{end}}" name="order" value="{{.Order}}">
                    {{with .Errors.Order}}
                    <div class="invalid-feedback">{{.}}</div>
                    {{end}}
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="active"{{if .Active}} checked{{end}}>
                    <label class="form-check-label" for="active">Active</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-6">
                {{if .ID}}
                <div class="float-right">
                    <a href="/admin/faq?id={{.ID}}&remove"><i class="fas fa-trash-alt"></i></a>
                </div>
                {{end}}
            </div>
        </div>
    </form>
    {{end}}
{{template "admin-footer" .}}
{{end}}
